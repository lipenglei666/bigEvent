<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
  <link rel="stylesheet" href="../assets/css/art-type.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header">
      <span>文章类别</span>
      <button type="button" id="btnAdd" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col>
          <col>
          <col width="200">
        </colgroup>
        <thead>
          <tr>
            <th>分类名称</th>
            <th>分类别名</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>贤心</td>
            <td>2016-11-29</td>
            <td>
              <button type="button" class="layui-btn layui-btn-primary layui-btn-xs">编辑</button>
              <button type="button" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
            </td>
          </tr> -->
          
        </tbody>
      </table>

    </div>
  </div>
</body>
<!-- 编辑文章模版 -->
<script type="text/html" id="artTypeEdit">
  <form class="layui-form" id="artEdit" lay-filter="artEdit">
    <input type="hidden" name="Id">
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" id="name" name="name" lay-verify="required"  autocomplete="off"
          class="layui-input" >
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类别名</label>
      <div class="layui-input-block">
        <input type="text" id="alias" name="alias" lay-verify="required"  autocomplete="off"
          class="layui-input" >
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>
      </div>
    </div>
  </form>
</script>
<!-- 添加文章模版 -->
<script type="text/html" id="artTypeAdd">
  <form class="layui-form" id="artType" lay-filter="formUserInfo">
    <div class="layui-form-item">
      <label class="layui-form-label">分类名称</label>
      <div class="layui-input-block">
        <input type="text" id="name" name="name" lay-verify="required"  autocomplete="off"
          class="layui-input" >
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">分类别名</label>
      <div class="layui-input-block">
        <input type="text" id="alias" name="alias" lay-verify="required"  autocomplete="off"
          class="layui-input" >
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>
        <button type="reset" id="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</script>
<!-- 文章类别列表模版 -->
<script type="text/html" id="typeList">
  {{each}}
  <tr>
    <td>{{$value.name}}</td>
    <td>{{$value.alias}}</td>
    <td>
      <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs btn-edit">编辑</button>
      <button data-id="{{$value.Id}}" type="button" class="btn-del layui-btn layui-btn-danger layui-btn-xs">删除</button>
    </td>
  </tr>
  {{/each}}
</script>
<script src="../assets/lib/layui/layui.all.js"></script>
<script src="../assets/lib/jquery.js"></script>
<script src="../assets/lib/template-web.js"></script>
<script src="../assets/js/base.js"></script>
<script src="../assets/js/art_type.js"></script>

</html>
